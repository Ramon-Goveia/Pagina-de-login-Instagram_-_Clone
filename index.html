<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="img/favicon.svg">
</head>

<body>
    <div class="instagram-login">
        <div class="instagram-phone">
            <img src="img/smart-01.png" alt="smartphone">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/insta-logo.png" class="insta-logo" alt="instalogo">
                <div class="profile-photo">
                    <img src="img/profile.jfif" alt="photo">
                </div>
                <a href="#" class="insta-login">Continue como ramon.goveia</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ramon.goveia?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
